<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>FirstnameLastname Token</title>
<meta charset="utf-8">
<script src="js/app.js"></script>
</head>
<body>

<div class="row">
    <div class="col-md-12" align="center">
            Token Name: <span id="name"></span><br/>
            Current Token Supply: <span id="supply"></span><br/>
            Current Contract Address: <span id="currentAddress"></span><br/>
            Current User Address: <span id="currentUserAddress"></span><br/>
           </h4>
           <div id="msg" align="center"></div>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" >
        <h3 align="center">Mint Here</h3>
    <br/>
    <div class="form-group">
        <label for="amount">Enter amount of tokens to mint</label>
        <input name="amount" class="form-control" id="amount" type="number" placeholder="0" />
    </div>
    <button id="mint" class="btn btn-primary">Mint Tokens</button>
    <br/>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
